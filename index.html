<!doctype html>
<html lang="fr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>PaintsTorch</title>
    <link rel="icon" type="image/png" href="res/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/70e9e5c58d.js"></script>

  </head>

  <body>

    <div id="logo">
      <img id="logo-img" src="res/logo.png"></img>
    </div>

    <section id="app">
      <div id="draw" style="display: none;">

        <div id="hint">
          <img id="hint-img" src="http://clipart-library.com/images/di45rogLT.png"></img>
          <canvas id="canvas" width="648" height="648"></canvas>
          <canvas id="circle" width="648" height="648"></canvas>
        </div>

        <div id="colored">
          <img id="colored-img" src="http://clipart-library.com/images/di45rogLT.png"></img>
        </div>

      </div>

      <div id="tools-wraper">
        <div id="tools">
          <div id="picker">
            <div id="color"></div>
            <input type="color" value="#000000" onchange="set_color(this);" />
          </div>
          <button id="eye-dropper" onclick="use_tool('eye-dropper');"><i class="fas fa-eye-dropper"></i></button>
          <button id="brush" class="selected" onclick="use_tool('draw');"><i class="fas fa-paint-brush"></i></button>
          <button id="eraser" onclick="use_tool('eraser');"><i class="fas fa-eraser"></i></button>
          <button id="size_2" onclick="set_size(2);"><i class="fas fa-circle"></i></button>
          <button id="size_5" class="selected" onclick="set_size(5);"><i class="fas fa-circle"></i></button>
          <button id="size_10" onclick="set_size(10);"><i class="fas fa-circle"></i></button>
          <button id="size_15" onclick="set_size(15);"><i class="fas fa-circle"></i></button>
          <button onclick="reset();"><i class="far fa-sticky-note"></i></button>
        </div>
      </div>

      <div id="utils-wraper">
        <div id="utils">
          <div id="open">
            <input id="open-input" type='file' onchange="open_file(this);" />
            <div id="open-button"><i class="fas fa-file-image"></i></div>
          </div>
          <button id="save-button" onclick="save_file();"><i class="fas fa-save"></i></button>
          <button id="save-hint-button" onclick="save_hint();"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div id="model-wraper">

        <div id="model">
          <i class="fas fa-archive"></i>

          <div id="model-border">
            <label class="checkbox-container">
                <input id="PaperRS" type="checkbox" value="PaperRS" checked="checked">
                <span class="checkmark"></span>
                <span class="checkbox-label">PaperRS</span>
            </label>

            <label class="checkbox-container">
                <input id="CustomSS" type="checkbox" value="CustomSS">
                <span class="checkmark"></span>
                <span class="checkbox-label">CustomSS</span>
            </label>

            <label class="checkbox-container">
                <input id="CustomSD" type="checkbox" value="CustomSD">
                <span class="checkmark"></span>
                <span class="checkbox-label">CustomSD</span>
            </label>
          </div>
        </div>

      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
